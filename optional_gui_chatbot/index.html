<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chatbot Service</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/styles.css">
    </head>
    <body>
        <div class="chat-container">
            <h1>Chatbot Service</h1>
            <form>
                <div class="previous-chat">
                    <textarea readonly></textarea>
                </div>
                <input class="question-input" type="text" placeholder="Gib hier deine Frage ein." />
                <button type="submit" class="send-button">Senden</button>
            </form>
        </div>
        <script src="static/dist/script.js" async defer></script>
    </body>
</html>
